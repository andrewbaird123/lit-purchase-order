<form [formGroup]="purchaseOrderForm" (ngSubmit)="create()">
  <!-- PURCHASE ORDER -->
  <div class="p-grid">
    <div class="p-col-8">
      <h2>Standard Purchase Order</h2>
    </div>
    <div class="p-col-2 p-col-align-center">
      <div class="form-group">
        <label>PO No: </label>
        <input pInputText formControlName="poNumber" class="form-control" />
      </div>
    </div>
    <div class="p-col-2 p-col-align-center">
      <div class="form-group">
        <label>Date: </label>
      </div>
    </div>
  </div>

  <hr />

  <div class="p-grid">
    <!-- CONTACT -->
    <div class="p-col-8">
      <span
        ><b><u>Contact Details</u></b></span
      >
      <div formGroupName="contact">
        <div class="p-grid">
          <div class="p-col-6">
            <div class="form-group">
              <label>Contact Name: </label>
              <input
                pInputText
                formControlName="contactName"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Company Name: </label>
              <input
                pInputText
                formControlName="companyName"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Address: </label>
              <input
                pInputText
                formControlName="address"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Email: </label>
              <input pInputText formControlName="email" class="form-control" />
            </div>
          </div>
          <div class="p-col-6">
            <div class="form-group">
              <label>Telephone No: </label>
              <input
                pInputText
                formControlName="telephoneNo"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Fax No: </label>
              <input pInputText formControlName="faxNo" class="form-control" />
            </div>
            <div class="form-group">
              <label>Mobile No: </label>
              <input
                pInputText
                formControlName="mobileNo"
                class="form-control"
              />
            </div>
            <div class="form-group">
              <label>Website: </label>
              <input
                pInputText
                formControlName="website"
                class="form-control"
              />
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- PAYMENT -->
    <div class="p-col-4">
      <span
        ><b><u>Payment Details</u></b></span
      >
      <div class="form-group">
        <label>Currency: </label>
        <input pInputText formControlName="currency" class="form-control" />
      </div>
      <div formGroupName="payment">
        <div class="form-group">
          <label>Payment Method: </label>
          <input pInputText formControlName="method" class="form-control" />
        </div>
        <div class="form-group">
          <label>Credit Card Name: </label>
          <input
            pInputText
            formControlName="creditCardName"
            class="form-control"
          />
        </div>
      </div>
    </div>
  </div>

  <hr />

  <!-- ITEMS -->
  <div>
    <span
      ><b><u>Item Details</u></b></span
    >
    <div class="p-grid">
      <div class="p-col-2">
        <b>Qty</b>
      </div>
      <div class="p-col-5">
        <b>Description</b>
      </div>
      <div class="p-col-2">
        <b>Unit Cost</b>
      </div>
      <div class="p-col-2">
        <b>Total Cost</b>
      </div>
      <div class="p-col-1"></div>
    </div>
    <div
      formArrayName="items"
      *ngFor="let item of items.controls; let i = index"
    >
      <div [formGroupName]="i">
        <div class="p-grid">
          <div class="p-col-2">
            <input
              pInputText
              type="number"
              pattern="[0-9]"
              formControlName="quantity"
              class="form-control"
            />
          </div>
          <div class="p-col-5">
            <input
              pInputText
              type="text"
              formControlName="description"
              class="form-control"
            />
          </div>
          <div class="p-col-2">
            <input
              pInputText
              type="number"
              formControlName="unitCost"
              class="form-control"
            />
          </div>
          <div class="p-col-2">
            {{ calculateItemTotal(item) }}
          </div>
          <div class="p-col-1">
            <span>
              <button
                pButton
                type="button"
                class="btn-icon"
                icon="pi pi-minus-circle"
                (click)="removeItem(i)"
                [disabled]="items.length == 1"
              ></button>
              <button
                pButton
                type="button"
                class="btn-icon"
                icon="pi pi-plus-circle"
                [disabled]="!items.valid"
                (click)="addItem()"
                *ngIf="i == items.length - 1"
              ></button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr />

  <!-- UNIT DETAILS -->
  <div formGroupName="unitDetail">
    <span
      ><b><u>Unit Details</u></b></span
    >
    <div class="p-grid">
      <div class="p-col-4 p-col-align-center">
        <div class="form-group">
          <label>Unit Name: </label>
          <input pInputText formControlName="unitName" class="form-control" />
        </div>
      </div>
      <div class="p-col-4 p-col-align-center">
        <div class="form-group">
          <label>SDL: </label>
          <p-dropdown
            [options]="persons"
            formControlName="sdl"
            optionLabel="nnumber"
          ></p-dropdown>
        </div>
      </div>
      <div class="p-col-4">
        <button
          type="submit"
          class="btn btn-primary right"
          [disabled]="!purchaseOrderForm.valid"
        >
          Create
        </button>
      </div>
    </div>
  </div>
</form>
