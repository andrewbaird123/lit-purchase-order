<div class="p-grid p-align-center">
    <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">
        <div class="p-col p-col-align-center">
            <img width="250" alt="LIT Logo" src="assets/img/lit_logo2.png">
            <br>

            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" formControlName="username" />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" formControlName="password" />
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
        </div>
    </form>
</div>
